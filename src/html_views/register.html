<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-5">
            <h2 class="mb-3 mt-4">Registreren als onderneming</h2>
            <form class="login-form">
                <div class="mb-3">
                    <label for="exampleInputNaamOnderneming" class="form-label">Naam onderneming</label>
                    <input type="text" class="form-control" id="exampleInputNaamOnderneming" placeholder="Vul de naam van uw onderneming in (zichtbaar voor bezorgers en klanten)">
                </div>                <div class="mb-3">
                    <label for="exampleInputNaamEigenaar" class="form-label">Naam eigenaar</label>
                    <input type="text" class="form-control" id="exampleInputNaamEigenaar" placeholder="Vul de volledige naam van de eigenaar in">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail" class="form-label">E-mailadres</label>
                    <input type="text" class="form-control" id="exampleInputEmail" placeholder="Vul hier het e-mailadres van uw onderneming in">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword" class="form-label">Wachtwoord</label>
                    <input type="password" class="form-control" id="exampleInputPassword" placeholder="Vul hier uw wachtwoord in ">
                </div>
                <div class="mb-3">
                    <label for="exampleInputRepeatPassword" class="form-label">Herhaal wachtwoord</label>
                    <input type="password" class="form-control" id="exampleInputRepeatPassword" placeholder="Herhaal uw wachtwoord">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPhonenumber" class="form-label">Telefoonnummer</label>
                    <input type="text" class="form-control" id="exampleInputPhonenumber" placeholder="Vul uw telefoonnummer in">
                </div>
                <div class="mb-3">
                    <label for="exampleInputAdress" class="form-label">Adres</label>
                    <input type="text" class="form-control" id="exampleInputAdress" placeholder="Vul het adres van uw onderneming in">
                </div>                <div class="mb-3">
                    <label for="exampleInputResidence" class="form-label">Plaats</label>
                    <input type="text" class="form-control" id="exampleInputResidence" placeholder="Vul de plaats in van uw onderneming">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPostcode" class="form-label">Postcode</label>
                    <input type="text" class="form-control" id="exampleInputPostcode" placeholder="Vul hier de postcode in van uw onderneming">
                </div>
                <div class="mb-3">
                    <label for="exampleInputTermsOfUse" class="form-label">Algemene voorwaarden</label>
                    <input type="checkbox" id="exampleInputTermsOfUse" placeholder="Ik accepteer de algemene voorwaarden">
                </div>

                <div class="error mb-3 text-danger"></div>

                <button type="submit" class="btn btn-primary" id="saveAccountBtn">Registreer nu</button>
                <br>
                <br>
                <br>
                <br>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-5">
            <h2 class="mb-3 mt-4">Plaats bestelling</h2>
            <form class="login-form">
                <div class="mb-3">
                    <label for="exampleInputKlantnummer" class="form-label">Klantnummer</label>
                    <input type="text" class="form-control" id="exampleInputKlantnummer"
                        placeholder="Vul het klantnummer van de klant in">
                </div>
                <div class="mb-3">
                    <label for="exampleInputName" class="form-label">Naam</label>
                    <input type="text" class="form-control" id="exampleInputName"
                        placeholder="Vul naam in van de klant">
                </div>
                <div class="mb-3">
                    <label for="exampleInputAdres" class="form-label">Adres</label>
                    <input type="text" class="form-control" id="exampleInputAdres"
                        placeholder="Vul adres in van de klant">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPlaats" class="form-label">Plaats</label>
                    <input type="text" class="form-control" id="exampleInputPlaats"
                        placeholder="Vul plaats in van de klant">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPostcode" class="form-label">Postcode</label>
                    <input type="text" class="form-control" id="exampleInputPostcode"
                        placeholder="Vul plaats in van de klant">
                </div>
                <div class="mb-3">
                    <label for="exampleInputBezorgdatum" class="form-label">Geschatte bezorgdatum (optioneel)</label>
                    <input type="date" class="form-control" id="exampleInputBezorgdatum"
                        placeholder="Vul de geschatte bezorgdatum in">
                </div>
                <div class="mb-3">
                    <label for="exampleInputVerzenddatum" class="form-label">Verzenddatum (optioneel)</label>
                    <input type="date" class="form-control" id="exampleInputVerzenddatum"
                        placeholder="Vul de verzenddatum in">
                </div>
                <div class="mb-3">
                    <label for="exampleInputBezorgkosten" class="form-label">Bezorgkosten</label>
                    <input type="text" class="form-control" id="exampleInputBezorgkosten"
                        placeholder="Vul de bezorgkosten in">
                </div>

                <div class="error mb-3 text-danger">

                </div>

                <button type="submit" class="btn btn-primary" id="saveButton">Bestelling opslaan en plaatsen</button>
            </form>
        </div>
    </div>
</div>

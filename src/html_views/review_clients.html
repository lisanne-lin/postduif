<head>
    <link rel="stylesheet" href="assets/css/pages/reviewClient.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://use.fontawesome.com/a6f0361695.js"></script>
    <script src="js/addons/rating.js"></script>
</head>

<div id="test" class="d-flex justify-content-center">
    <div class="containerProfile">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="row">
                        <div class="col-sm-12 col-lg-4">
                            <div class="card-body">
                                <h4 class="card-title">Company</h4>
                                <h5 id="companyName" class="card-subtitle">Not available</h5>
                                <h4 class="card-title">Address</h4>
                                <h5 id="address" class="card-subtitle">Not available</h5>
                                <h4 class="card-title">Phone number</h4>
                                <h5 id="telephone"class="card-subtitle">Not available</h5>
                                <h2 class="font-medium mt-5 mb-0" id="reviewCount">0</h2>
                            </div>
                        </div>
                        <div class="col-sm-12 col-lg-8 border-left">
                            <div class="card-body">
                                <ul class="list-style-none">
                                    <li class="mt-4">
                                        <div class="d-flex align-items-center">
                                            <i class="fa fa-smile-o display-5 text-muted"></i>
                                            <div class="ml-2">
                                                <h5 class="mb-0">Positive Reviews</h5>
                                                <span id="positiveReview" class="text-muted">0 Reviews</span></div>
                                        </div>
                                        <div class="progress">
                                            <div id="progressGood" class="positiveBar" role="progressbar"
                                                 aria-valuenow="47" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </li>
                                    <li class="mt-5">
                                        <div class="d-flex align-items-center">
                                            <i class="fa fa-frown-o display-5 text-muted"></i>
                                            <div class="ml-2">
                                                <h5 class="mb-0">Negative Reviews</h5>
                                                <span id="badReviews" class="text-muted">0 Reviews</span></div>
                                        </div>
                                        <div class="progress">
                                            <div id="progressBad" class="negativeBar" role="progressbar"
                                                 aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </li>
                                    <li class="mt-5 mb-5">
                                        <div class="d-flex align-items-center">
                                            <i class="fa fa-meh-o display-5 text-muted"></i>
                                            <div class="ml-2">
                                                <h5 class="mb-0">Neutral Reviews</h5>
                                                <span id="neutralReview" class="text-muted">0 Reviews</span></div>
                                        </div>
                                        <div class="progress">
                                            <div id="progressNeutral" class="neutralBar" role="progressbar"
                                                 aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="R-cont">
            <div class="inputCont">
                <h2>Write your review here!</h2>
                <textarea id="reviewBox" placeholder="Type something"></textarea>

                <select id="select" style="font-size: 3rem">
                    <option value="">--Choose an option--</option>
                    <option value="1">Score: 1</option>
                    <option value="2">Score: 2</option>
                    <option value="3">Score: 3</option>
                    <option value="4">Score: 4</option>
                    <option value="5">Score: 5</option>
                </select>
                <div id="error" class="alert">
                    <strong>Danger!</strong> Please enter a valid review!
                </div>
                <div id="success" class="alert success">
                    <strong>Success!</strong> Indicates a successful or positive action.
                </div>

                <button type="button" id="buttonSend" class="btn btn-success">Submit</button>

            </div>
        </div>
    </div>


    <body>

    <div class="containerReview">
        <div class="row">
            <div class="row">
                <div class="col-sm-7">
                    <hr/>
                    <div id="reviewBoxList" class="review-block">


                    </div>

                </div>
            </div>
        </div>

    </div>
    </body>


</div>

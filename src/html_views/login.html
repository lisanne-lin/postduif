<head>
    <link rel="stylesheet" href="assets/css/pages/login.css">
</head>

<div class="text-center">

<div class="form-signin">
    <form>
        <img src="assets/img/logo.svg" alt="" width="300">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="email" class="form-control"  id="exampleInputUsername" placeholder="name@example.com">
            <label>Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="exampleInputPassword" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div>
            <a class="nav-link" href="#">Forgot password?</a>
        </div>
<br>
        <button id="login-btn" class="w-100 btn btn-lg btn-success" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </form>
</div>



</div>

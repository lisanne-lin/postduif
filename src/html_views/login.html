<head>
    <link rel="stylesheet" href="assets/css/pages/login.css">
</head>
<div id="login">
    <br>
    <br>
    <div class="text-center w-100">
        <div id="login-input" class="form-signin align-items-center">
            <form>
                <br>
                <br>
                <img src="assets/img/undraw_dashboard_re_3b76.svg" alt="" width="300">
                <br>
                <br>
                <h3 class="h4 mb-3 fw-normal">Please sign in</h3>
                <h1 class="h3 mb-3 fw-normal">PostDuif Business</h1>

                <div class="form-floating">
                    <input type="email" class="form-control" id="exampleInputUsername"
                           placeholder="name@example.com">
                    <label>Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="exampleInputPassword" id="floatingPassword"
                           placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <p class="text-danger"><span class="error"></span></p>

                <button id="login-btn" class="w-100 btn btn-lg btn-success" type="submit">Sign in</button>
                <hr class="my-3">
                <p class="mt-2 mb-3 text-muted">&copy; 2022</p>
            </form>
        </div>
    </div>
</div>

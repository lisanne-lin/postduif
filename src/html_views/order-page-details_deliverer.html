<nav class="navbar navbar-expand-md fixed-top driver logged-in">
    <div class="container-fluid">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img src="assets/img/logo.svg" height="40px">
            <span class="fs-4">PostDuif</span>
        </a>
        <ul>
            <li class="nav-item nav-courier-logout"><a href="#" id="nav-settings" class="nav-link"
                    data-controller="logout">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
            </li>
        </ul>
    </div>

<div class="bg">
    <div class="container container-deliverer order-list">
        <h2 class="header">Order for <span id="customerName">Name customer</span></h2>
        <h3 id="companyName" class="company-name"></h3>
        <h3>Ordernumber <span id="ordernumber"></span> </h3>
        <h3 id="date"></h3>
        <p id="orderStatus"></p>
        <div class="order-address">
            <p id="naam"></p>
            <p id="adres"></p>
            <p id="zip"></p>
            <p id="city"></p>
            <p id="phonenumber"></p>
            <div id="map"></div>

            <div class="buttons">
                <button id="pickOrder" class="pick-order">Pick this order</button>
                <button id="outForDelivery" class="deliver-order">Out for Delivery</button>
                <button id="orderDelivered" class="order-delivered">Delivered</button>
                <button id="cancel">Cancel</button>
                <button id="back" data-controller="bezorgerBestelling">Back</button>
            </div>
        </div>
    </div>
</div>

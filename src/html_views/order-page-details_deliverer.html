<head>
    <link rel="stylesheet" href="../assets/css/pages/bezorger.css">
</head>

<nav class="navbar navbar-expand-md fixed-top driver logged-in">
    <div class="container-fluid">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img src="assets/img/logo.svg" height="40px">
            <span class="fs-4">PostDuif</span>
        </a>
        <ul>
            <li class="nav-item nav-courier-logout"><a href="#" id="nav-settings" class="nav-link"
                    data-controller="logout">

            </li>

<div class="bg">
    <div class="container container-bezorger order-list">
        <h2 class="header">Order for <span id="customerName">Name customer</span></h2>
        <h3 id="companyName" class="company-name"></h3>
        <h3>Ordernumber <span id="ordernumber"></span> </h3>
        <h3 id="date"></h3>
        <div class="order-address">
            <p id="naam"></p>
            <p id="adres"></p>
            <p id="zip"></p>
            <p id="phonenumber"></p>
            <div class="buttons">
                <button id="pickOrder" class="pick-order">Pick this order</button> <br>
                <button id="back" data-controller="bezorgerBestelling">Back</button>
                <button id="deliverOrder" class="deliver-order">Deliver now</button>
                <button id="cancel">Cancel</button>
            </div>
</div>
</div>
</div>
